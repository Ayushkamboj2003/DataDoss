<div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col col-md-6">
          <h5 class="card-title">
            {{ '::Lotto Produzione' | abpLocalization }}
          </h5>
        </div>
      </div>
    </div>
    <div class="card-body">
      <ngx-datatable  [list]="list" default>
        <ngx-datatable-column
          [name]="'::Actions' | abpLocalization"
          [maxWidth]="150"
          [sortable]="false"
        >
          <ng-template let-row="row" ngx-datatable-cell-template>
            <div ngbDropdown container="body" class="d-inline-block">
              <button
                class="btn btn-primary btn-sm dropdown-toggle"
                data-toggle="dropdown"
                aria-haspopup="true"
                ngbDropdownToggle
              >
                <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
              </button>
              <div ngbDropdownMenu>
                <button *abpPermission="'BookStore.Authors.Edit'" ngbDropdownItem (click)="editAuthor(row.id)">
                  {{ '::Edit' | abpLocalization }}
                </button>
                <button *abpPermission="'BookStore.Authors.Delete'" ngbDropdownItem (click)="delete(row.id)">
                  {{ '::Delete' | abpLocalization }}
                </button>
              </div>
            </div>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [name]="'::Id' | abpLocalization" prop="Id"></ngx-datatable-column>
        <ngx-datatable-column [name]="'::DataInizio' | abpLocalization" prop="DataInizio"></ngx-datatable-column>
        <ngx-datatable-column [name]="'::Recipe Name' | abpLocalization" prop="Recipe Name"></ngx-datatable-column>
        <ngx-datatable-column [name]="'::Quantità Da Produrre' | abpLocalization" prop="Quantità Da Produrre"></ngx-datatable-column> 
      </ngx-datatable>
    </div>
  </div>
